<!DOCTYPE html>
<html>
<head>
	<title>Pictionary</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Acme|Bitter" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-10">
				<h2>Pictionary</h2>
			</div>
			<div class="col-2">
				<h3>Players and Scores</h3>
			</div> 
		</div>
	</div>

	<div class="container midContainer">
		<div class="row">
			<div class="col drawHere">
				DRAW HERE
			</div>
			<div class="col-1 playerInfo" id="well-section">




				<!-- <div class="players replaceNameOne">Waiting..<p class="choiceOne"></p></div>
				<div class="players replaceNameTwo">Waiting..<p class="choiceTwo"></p></div>
				<div class="players replaceNameThree">Waiting..<p class="choiceThree"></p></div>
				<div class="players replaceNameFour">Waiting..<p class="choiceFour"></p></div>
				<div class="players replaceNameFive">Waiting..<p class="choiceFive"></p></div>
				<div class="players replaceNameSix">Waiting..<p class="choiceSix"></p></div> -->
			</div>
			<div class="col-1 playerScoreBox">
				<div class="playerScore replaceScoreOne">0</div>
				<div class="playerScore replaceScoreTwo">0</div>
				<div class="playerScore replaceScoreThree">0</div>
				<div class="playerScore replaceScoreFour">0</div>
				<div class="playerScore replaceScoreFive">0</div>
				<div class="playerScore replaceScoreSix">0</div>
		</div>
	</div>

	<div class="container">
			<div class="chatHeader">Chat History</div>
			<div class="dialog"></div>
			<form class="submitForm">
				<input class="textBox" type="text" placeholder="send a message">
				<button class="post">Send</button>
			</form>
	</div>

	<script src="js/play.js" type="text/javascript"></script>

</body>
</html>
